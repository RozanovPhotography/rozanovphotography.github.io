<body style="background-color:#f2f7f8">
	
	<script type="text/javascript">
        function generateQR()
        {
            var code="https://chart.googleapis.com/chart?chf=bg,s,65432100&cht=qr&chs=500x500";
            var myimg=document.getElementById("image");
            var mytext=document.getElementById("text").value;

            if (mytext!=="")
            {
                myimg.src=code+"&chl="+mytext;
            }
        }

		function saveAs(uri, filename) {

			var link = document.createElement('a');

			if (typeof link.download === 'string') {

				link.href = uri;
				link.download = filename;

				//Firefox requires the link to be in the body
				document.body.appendChild(link);

				//simulate click
				link.click();

				//remove the link when done
				document.body.removeChild(link);

			} else {

				window.open(uri);

			}
		}
    </script>

	
	<table style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
			
		<!-- Empty Button -->
		<tr style="height: 25%;">
			<td>
			
			</td>
		</tr>
		<!-- Heading -->
		<tr style="height: 10%;">
			<td>
				<div class="site-logo" style="margin-left:auto;margin-right:auto%;display:block;">
					<h2>QR Code Generator</h2>
				</div>
			</td>
		</tr>
		<!-- Empty Button -->
		<tr style="height: 0%;">
			<td>
				<center>
				<div id="imageDiv" style="max-width: 75%;">
					<img src="" id="image">
				</div>
				</center>
			</td>
		</tr>
		<!-- Text Button -->
		<tr style="height: 12.5%;">
			<td>
				<center><textarea placeholder="Enter Your Text" id="text" style="margin-left:17.5%;margin-right:17.5%;display:block" class="site-btn-1"></textarea></center>
			</td>
		</tr>
		<!-- Generate Button -->
		<tr style="height: 12.5%;">
			<td>
				<div class="header-buttons">
					<a type="submit" value="Generate" onclick="generateQR()" style="margin-left:17.5%;margin-right:17.5%;display:block" class="site-btn">Generate</a>
				</div>
			</td>
		</tr>
		<!-- Download Button -->
		<tr style="height: 12.5%;">
			<td>
				<div class="header-buttons">			
					<button id="download-btn" style="margin-left:17.5%;margin-right:17.5%;display:block" class="site-btn-2">Download</button>
				</div>

		</tr>

	<script>
	document.getElementById("download-btn").addEventListener("click", function() {
		html2canvas(document.querySelector('#imageDiv'),{useCORS: true, allowTaint: true}).then(function(canvas) {
			saveAs(canvas.toDataURL(), 'QR Code.png');
		});
	});
	</script>
